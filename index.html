
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade Journal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .trade-list {
      max-width: 800px;
      margin: 30px auto;
    }
    .trade-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>Trade Journal</h1>
  <form id="tradeForm">
    <input type="datetime-local" id="datetime" required />
    <input type="text" id="instrument" placeholder="Instrument/Asset (e.g. EUR/USD, BTC/USDT)" required />
    <select id="setup">
      <option value="Technical">Technical</option>
      <option value="Fundamental">Fundamental</option>
    </select>
    <input type="text" id="entryExit" placeholder="Entry/Exit Points (e.g. 1.0920/1.0960)" required />
    <input type="text" id="size" placeholder="Position Size (e.g. 1 Lot)" required />
    <input type="text" id="stopTarget" placeholder="Stop Loss & Target (e.g. 1.0900 / 1.1000)" required />
    <select id="reason" required>
      <option value="" disabled selected>Reason for Trade</option>
      <option>Breakout</option>
      <option>Support/Resistance</option>
      <option>News/Event</option>
      <option>Trend Following</option>
      <option>Reversal</option>
      <option>Scalping Setup</option>
      <option>Other</option>
    </select>
    <textarea id="emotion" placeholder="Emotion Before/During/After" rows="2"></textarea>
    <textarea id="analysis" placeholder="Post-Trade Analysis (What went right/wrong)" rows="2"></textarea>
    <button type="submit">Save Trade</button>
  </form>

  <div class="trade-list" id="tradeList"></div>

  <script>
    const form = document.getElementById('tradeForm');
    const tradeList = document.getElementById('tradeList');

    let trades = JSON.parse(localStorage.getItem('trades')) || [];

    function displayTrades() {
      tradeList.innerHTML = '';
      trades.forEach((trade, index) => {
        const card = document.createElement('div');
        card.className = 'trade-card';
        card.innerHTML = `
          <strong>${trade.datetime}</strong><br>
          <b>Instrument:</b> ${trade.instrument}<br>
          <b>Setup:</b> ${trade.setup}<br>
          <b>Entry/Exit:</b> ${trade.entryExit}<br>
          <b>Size:</b> ${trade.size}<br>
          <b>Stop/Target:</b> ${trade.stopTarget}<br>
          <b>Reason:</b> ${trade.reason}<br>
          <b>Emotion:</b> ${trade.emotion}<br>
          <b>Analysis:</b> ${trade.analysis}
          <button class="delete-btn" onclick="deleteTrade(${index})">Delete</button>
        `;
        tradeList.appendChild(card);
      });
    }

    function deleteTrade(index) {
      trades.splice(index, 1);
      localStorage.setItem('trades', JSON.stringify(trades));
      displayTrades();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const newTrade = {
        datetime: document.getElementById('datetime').value,
        instrument: document.getElementById('instrument').value,
        setup: document.getElementById('setup').value,
        entryExit: document.getElementById('entryExit').value,
        size: document.getElementById('size').value,
        stopTarget: document.getElementById('stopTarget').value,
        reason: document.getElementById('reason').value,
        emotion: document.getElementById('emotion').value,
        analysis: document.getElementById('analysis').value
      };
      trades.push(newTrade);
      localStorage.setItem('trades', JSON.stringify(trades));
      form.reset();
      displayTrades();
    });

    displayTrades();
  </script>
</body>
</html>
