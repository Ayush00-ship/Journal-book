<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Journal</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      color: #333;
      height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s ease;
    }

    /* Header Styles */
    header {
      background-color: #34495E;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      letter-spacing: 1px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    header button {
      background-color: #2980B9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    header button:hover {
      background-color: #3498DB;
    }

    /* Main Container */
    .container {
      width: 80%;
      max-width: 1200px;
      margin: 40px auto;
      padding: 40px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    /* Form Styles */
    #tradeForm {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 40px;
    }

    #tradeForm input,
    #tradeForm select,
    #tradeForm textarea {
      width: 48%;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    #tradeForm input:focus,
    #tradeForm select:focus,
    #tradeForm textarea:focus {
      border-color: #2980B9;
      outline: none;
      background-color: #fff;
    }

    /* Button Styles */
    button {
      background-color: #34495E;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: #1abc9c;
    }

    /* Table Styles */
    .trade-history table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .trade-history th,
    .trade-history td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .trade-history th {
      background-color: #34495E;
      color: white;
      font-size: 18px;
    }

    .trade-history tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .trade-history tr:hover {
      background-color: #ecf0f1;
      cursor: pointer;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #2C3E50;
      color: #ecf0f1;
    }

    .dark-mode .container {
      background-color: #34495E;
    }

    .dark-mode header {
      background-color: #2C3E50;
    }

    .dark-mode #tradeForm input,
    .dark-mode #tradeForm select,
    .dark-mode #tradeForm textarea {
      background-color: #2c3e50;
      color: #ecf0f1;
      border: 1px solid #34495E;
    }

    .dark-mode .trade-history {
      background-color: #34495E;
    }

    .dark-mode .trade-history th,
    .dark-mode .trade-history td {
      color: #ecf0f1;
    }

    /* Stats Section */
    #tradeStats {
      margin-top: 30px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    #tradeStats p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 20px;
      }

      #tradeForm input,
      #tradeForm select,
      #tradeForm textarea {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Trade Journal</h1>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <div class="container">
    <form id="tradeForm">
      <div>
        <label for="date">Date & Time:</label>
        <input type="datetime-local" id="date" required><br>
      </div>

      <div>
        <label for="instrument">Instrument/Asset:</label>
        <select id="instrument" required>
          <option value="EUR/USD">EUR/USD (Forex)</option>
          <option value="BTC/USD">BTC/USD (Crypto)</option>
          <option value="AAPL">AAPL (Stock)</option>
          <option value="GOLD">GOLD (Commodity)</option>
        </select><br>
      </div>

      <div>
        <label for="setup">Setup Type:</label>
        <select id="setup" required>
          <option value="Technical">Technical</option>
          <option value="Fundamental">Fundamental</option>
        </select><br>
      </div>

      <div>
        <label for="entryExit">Entry/Exit Points:</label>
        <input type="text" id="entryExit" required><br>
      </div>

      <div>
        <label for="size">Position Size:</label>
        <input type="number" id="size" required><br>
      </div>

      <div>
        <label for="stopLoss">Stop Loss & Target:</label>
        <input type="text" id="stopLoss" required><br>
      </div>

      <div>
        <label for="reason">Reason for Trade:</label>
        <textarea id="reason" required></textarea><br>
      </div>

      <div>
        <label for="emotion">Emotion Before/During/After:</label>
        <textarea id="emotion" required></textarea><br>
      </div>

      <div>
        <label for="analysis">Post-Trade Analysis (What went right/wrong):</label>
        <textarea id="analysis" required></textarea><br>
      </div>

      <button type="submit">Save Trade</button>
    </form>

    <div class="trade-history">
      <h2>Trade History</h2>
      <table id="tradeTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Instrument</th>
            <th>Setup</th>
            <th>Entry/Exit</th>
            <th>Size</th>
            <th>Stop Loss & Target</th>
            <th>Reason</th>
            <th>Emotion</th>
            <th>Post-Trade Analysis</th>
          </tr>
        </thead>
        <tbody>
          <!-- Trade records will go here -->
        </tbody>
      </table>
    </div>

    <div id="tradeStats">
      <h3>Trade Statistics</h3>
      <p>Total Trades: <span id="totalTrades">0</span></p>
      <p>Win/Loss Ratio: <span id="winLossRatio">N/A</span></p>
      <p>Profit/Loss: <span id="profitLoss">N/A</span></p>
      <p>Most Traded Instrument: <span id="mostTraded">N/A</span></p>
      <p>Average Position Size: <span id="avgSize">N/A</span></p>
    </div>
  </div>

  <script>
    let darkMode = false;
    let tradeData = [];

    // Toggle dark mode
    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
    }

    // Handle form submission
    document.getElementById('tradeForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const date = document.getElementById('date').value;
      const instrument = document.getElementById('instrument').value;
      const setup = document.getElementById('setup').value;
      const entryExit = document.getElementById('entryExit').value;
      const size = document.getElementById('size').value;
      const stopLoss = document.getElementById('stopLoss').value;
      const reason = document.getElementById('reason').value;
      const emotion = document.getElementById('emotion').value;
      const analysis = document.getElementById('analysis').value;

      const trade = { date, instrument, setup, entryExit, size, stopLoss, reason, emotion, analysis };

      // Save trade data
      tradeData.push(trade);
      updateTradeTable();
      updateTradeStats();
      document.getElementById('tradeForm').reset();
    });

    // Update trade history table
    function updateTradeTable() {
      const tableBody = document.querySelector('#tradeTable tbody');
      tableBody.innerHTML = '';
      tradeData.forEach(trade => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${trade.date}</td>
          <td>${trade.instrument}</td>
          <td>${trade.setup}</td>
          <td>${trade.entryExit}</td>
          <td>${trade.size}</td>
          <td>${trade.stopLoss}</td>
          <td>${trade.reason}</td>
          <td>${trade.emotion}</td>
          <td>${trade.analysis}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Update trade stats
    function updateTradeStats() {
      document.getElementById('totalTrades').textContent = tradeData.length;

      // Placeholder for further stats calculations (Win/Loss, Profit/Loss, etc.)
      document.getElementById('winLossRatio').textContent = 'N/A';
      document.getElementById('profitLoss').textContent = 'N/A';
      document.getElementById('mostTraded').textContent = 'N/A';
      document.getElementById('avgSize').textContent = 'N/A';
    }
  </script>

</body>
</html>
