<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Journal</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Gradient background */
      color: #333;
      height: 100vh;
    }

    /* Container Styles */
    .container {
      width: 90%;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Light transparent white */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Button Styles */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    .dark-mode button {
      background-color: #5c6bc0;
    }

    .dark-mode button:hover {
      background-color: #3f51b5;
    }

    /* Form Styles */
    #tradeForm input,
    #tradeForm select,
    #tradeForm textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ddd;
      border-radius: 5px;
    }

    #tradeForm input:focus,
    #tradeForm select:focus,
    #tradeForm textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    /* Table Styles */
    .trade-history table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    .trade-history th,
    .trade-history td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .trade-history th {
      background-color: #4CAF50;
      color: white;
    }

    .trade-history tr:nth-child(even) {
      background-color: #f4f4f4;
    }

    /* Dark Mode Styling */
    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    .dark-mode .container {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .dark-mode header {
      background-color: #333;
    }

    .dark-mode #tradeForm input,
    .dark-mode #tradeForm select,
    .dark-mode #tradeForm textarea {
      background-color: #444;
      color: #fff;
      border-color: #666;
    }

    .dark-mode .trade-history {
      background-color: #444;
    }

    .dark-mode .trade-history th,
    .dark-mode .trade-history td {
      color: #fff;
    }

    /* Stats Section */
    #tradeStats {
      margin-top: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        width: 100%;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>Trade Journal</h1>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <div class="container">
    <form id="tradeForm">
      <label for="date">Date & Time:</label>
      <input type="datetime-local" id="date" required><br>

      <label for="instrument">Instrument/Asset:</label>
      <select id="instrument" required>
        <option value="EUR/USD">EUR/USD (Forex)</option>
        <option value="BTC/USD">BTC/USD (Crypto)</option>
        <option value="AAPL">AAPL (Stock)</option>
        <option value="GOLD">GOLD (Commodity)</option>
      </select><br>

      <label for="setup">Setup Type:</label>
      <select id="setup" required>
        <option value="Technical">Technical</option>
        <option value="Fundamental">Fundamental</option>
      </select><br>

      <label for="entryExit">Entry/Exit Points:</label>
      <input type="text" id="entryExit" required><br>

      <label for="size">Position Size:</label>
      <input type="number" id="size" required><br>

      <label for="stopLoss">Stop Loss & Target:</label>
      <input type="text" id="stopLoss" required><br>

      <label for="reason">Reason for Trade:</label>
      <textarea id="reason" required></textarea><br>

      <label for="emotion">Emotion Before/During/After:</label>
      <textarea id="emotion" required></textarea><br>

      <label for="analysis">Post-Trade Analysis (What went right/wrong):</label>
      <textarea id="analysis" required></textarea><br>

      <button type="submit">Save Trade</button>
    </form>

    <div class="trade-history">
      <h2>Trade History</h2>
      <table id="tradeTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Instrument</th>
            <th>Setup</th>
            <th>Entry/Exit</th>
            <th>Size</th>
            <th>Stop Loss & Target</th>
            <th>Reason</th>
            <th>Emotion</th>
            <th>Post-Trade Analysis</th>
          </tr>
        </thead>
        <tbody>
          <!-- Trade records will go here -->
        </tbody>
      </table>
    </div>

    <div id="tradeStats">
      <h3>Trade Statistics</h3>
      <p>Total Trades: <span id="totalTrades">0</span></p>
      <p>Win/Loss Ratio: <span id="winLossRatio">N/A</span></p>
      <p>Profit/Loss: <span id="profitLoss">N/A</span></p>
      <p>Most Traded Instrument: <span id="mostTraded">N/A</span></p>
      <p>Average Position Size: <span id="avgSize">N/A</span></p>
    </div>
  </div>

  <script>
    let darkMode = false;
    let tradeData = [];

    // Toggle dark mode
    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
    }

    // Handle form submission
    document.getElementById('tradeForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const date = document.getElementById('date').value;
      const instrument = document.getElementById('instrument').value;
      const setup = document.getElementById('setup').value;
      const entryExit = document.getElementById('entryExit').value;
      const size = document.getElementById('size').value;
      const stopLoss = document.getElementById('stopLoss').value;
      const reason = document.getElementById('reason').value;
      const emotion = document.getElementById('emotion').value;
      const analysis = document.getElementById('analysis').value;

      const trade = { date, instrument, setup, entryExit, size, stopLoss, reason, emotion, analysis };

      // Save trade data
      tradeData.push(trade);
      updateTradeTable();
      updateTradeStats();
      document.getElementById('tradeForm').reset();
    });

    // Update trade history table
    function updateTradeTable() {
      const tableBody = document.querySelector('#tradeTable tbody');
      tableBody.innerHTML = '';
      tradeData.forEach(trade => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${trade.date}</td>
          <td>${trade.instrument}</td>
          <td>${trade.setup}</td>
          <td>${trade.entryExit}</td>
          <td>${trade.size}</td>
          <td>${trade.stopLoss}</td>
          <td>${trade.reason}</td>
          <td>${trade.emotion}</td>
          <td>${trade.analysis}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Update trade stats
    function updateTradeStats() {
      document.getElementById('totalTrades').textContent = tradeData.length;

      // Placeholder for further stats calculations (Win/Loss, Profit/Loss, etc.)
      document.getElementById('winLossRatio').textContent = 'N/A';
      document.getElementById('profitLoss').textContent = 'N/A';
      document.getElementById('mostTraded').textContent = 'N/A';
      document.getElementById('avgSize').textContent = 'N/A';
    }
  </script>
</body>
</html>
