<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Journal with Simulation Mode</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
      color: #333;
    }

    h3 {
      text-align: center;
      color: #333;
    }

    .simulation-toggle,
    .buttons-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .simulation-toggle label {
      font-size: 16px;
      margin-right: 10px;
    }

    .simulation-indicator {
      font-weight: bold;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }

    .backup-section {
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 10px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .simulation-toggle, .buttons-container {
        flex-direction: column;
        align-items: center;
      }

      .simulation-indicator {
        font-size: 14px;
        margin-bottom: 15px;
      }

      h3 {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      button {
        width: 100%;
        margin: 10px 0;
      }

      .buttons-container button {
        width: 100%;
      }

      .simulation-toggle {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Simulation Mode Toggle -->
  <div class="simulation-toggle">
    <label for="simulationMode">Simulation Mode:</label>
    <input type="checkbox" id="simulationMode" onchange="toggleSimulationMode()">
  </div>

  <!-- Simulation Mode Indicator -->
  <div id="simulationIndicator" class="simulation-indicator">
    Simulation Mode: Inactive (Trades will be saved permanently)
  </div>

  <!-- Buttons for Simulated Trades -->
  <div class="buttons-container">
    <button onclick="simulateTrade()">Simulate a Trade</button>
    <button onclick="resetSimulatedTrades()">Reset Simulation Trades</button>
  </div>

  <!-- Simulated Trades Display Table -->
  <h3>Simulated Trades</h3>
  <table id="simulatedTradesTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Instrument</th>
        <th>Entry</th>
        <th>Exit</th>
        <th>Position Size</th>
      </tr>
    </thead>
    <tbody id="simulatedTradesBody">
      <!-- Simulated trades will be inserted here -->
    </tbody>
  </table>

  <script>
    let isSimulationMode = false;
    let simulatedTrades = [];

    // Toggle Simulation Mode
    function toggleSimulationMode() {
      isSimulationMode = document.getElementById('simulationMode').checked;
      updateSimulationIndicator();
    }

    // Update the indicator
    function updateSimulationIndicator() {
      const indicator = document.getElementById('simulationIndicator');
      if (isSimulationMode) {
        indicator.textContent = "Simulation Mode: Active (Trades not saved permanently)";
      } else {
        indicator.textContent = "Regular Mode: Trades will be saved permanently";
      }
    }

    // Add simulated trade
    function addTrade(trade) {
      if (isSimulationMode) {
        simulatedTrades.push(trade);
        displaySimulatedTrades();
      }
      else {
        // Save to permanent trades (for real trades)
        console.log("Trade added to permanent journal:", trade);
      }
    }

    // Simulate Trade
    function simulateTrade() {
      const simulatedTrade = {
        date: new Date(),
        instrument: "EUR/USD",
        entryPoint: "1.1800",
        exitPoint: "1.1850",
        positionSize: "1.0",
      };
      addTrade(simulatedTrade);
    }

    // Display Simulated Trades
    function displaySimulatedTrades() {
      const tableBody = document.getElementById('simulatedTradesBody');
      tableBody.innerHTML = '';
      simulatedTrades.forEach(trade => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${trade.date}</td>
          <td>${trade.instrument}</td>
          <td>${trade.entryPoint}</td>
          <td>${trade.exitPoint}</td>
          <td>${trade.positionSize}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Reset simulated trades
    function resetSimulatedTrades() {
      simulatedTrades = [];
      displaySimulatedTrades();
    }
  </script>

</body>
</html>
